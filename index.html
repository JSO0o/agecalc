<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>만 나이 계산기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />

</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator__display--for-advanced">

                <div>
                    <label for="birthday" class="text-sm font-bold">
                        <div class="relative mt-1">
                            <input type="date" id="birthday"
                                class="w-full rounded-lg border-gray-200 p-4 pr-12 text-sm shadow-sm" />
                        </div>
                    </label>
                </div>

                <div>
                    <div class="relative mt-1" id="result">

                    </div>
                </div>
            </div>
            <div class="calculator__buttons">
                <div class="clear__and__enter">
                    <button class="clear">AC</button>
                    <button id="submit" class="calculate">
                        제출하기
                    </button>
                </div>
                <div class="button__row">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operator">+</button>
                </div>
                <div class="button__row">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operator">-</button>
                </div>
                <div class="button__row">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operator">*</button>
                </div>
                <div class="button__row">
                    <button class="number double">0</button>
                    <button class="decimal">.</button>
                    <button class="operator">/</button>
                </div>
            </div>
        </div>
    </div>
    <script src="agecalculator.js"></script>

</body>

</html>
